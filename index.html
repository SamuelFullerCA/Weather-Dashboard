<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid ">
              <span class="navbar-text">
                Weather Dashboard
              </span>
              <form class="d-flex" role="search">
                <input id = "cityName" class="form-control me-2" type="search" placeholder="Search City" aria-label="Search">
                <button id="searchBtn" class="btn " type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>

    <main class="row">
      <div id="mainbody" class="row">

        <div id="pastBtns" class="list-group col-3">
        </div>
  
        <aside id="currentDay" class=" col-6">
        <!-- current day banner will generate here -->
        </aside>
      </div>

        <aside id="weatherCards" class="row justify-content-center">  

        <!-- 5 cards will generate here  -->
        </aside>
        
    </main>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
